<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>Bomberman in Rust and Wasm</title>
  <link rel="shortcut icon" href="favicon.ico"><link href="main.css" rel="stylesheet"></head>
  <body>
    <div id="wrapper">
      <div id="game">
        <div id="main" class="init">
          <div id="menu">
            <div id="init-menu">
              <h1>BOMBERMAN</h1>
            </div>
            <div id="post-menu">
              <h1>RESULT</h1>
              <h2>Play again?</h2>
            </div>
            <ul class="menu-options">
              <li><a href="#" id="one-player" class="button">ONE PLAYER</a></li>
              <li><a href="#" id="two-player" class="button">TWO PLAYERS</a></li>
            </ul>
          </div>
        </div>
        <div id="game-window"></div>
      </div>
      <div class="controls">
        <div class="controls-section">
          <h3>Player 1</h3>
          <ul>
            <li>Movement - WASD</p>
            <li>Bomb - E</p>
          </ul>
        </div>
        <div class="controls-section">
          <h3>Player 2</h3>
          <ul>
            <li>Movement - Arrow Keys</p>
            <li>Bomb - Enter</p>
          </ul>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="main.bundle.js"></script></body>
</html>
