<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>Bomberman in Rust and Wasm</title>
  <link rel="shortcut icon" href="favicon.ico"></head>
  <body>
    <div class="wrapper">
      <div id="main">
        <div id="menu">
