<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>Bomberman in Rust and Wasm</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="main">
        <div id="menu">
          <div id="init-menu">
            <h1>BOMBERMAN</h1>
          </div>
          <div id="post-menu" style="visibility: hidden">
            <h1>RESULT</h1>
            <h2>Play again?</h2>
          </div>
          <ul class="menu-options">
            <li><a href="#" id="one-player" class="button">ONE PLAYER</a></li>
            <li><a href="#" id="two-player" class="button">TWO PLAYERS</a></li>
          </ul>
        </div>
      </div>
      <canvas id="canvas" class="game-canvas" tabindex="-1" width="750" height="550">
        <p>Your browser is not supported.</p>
      </canvas>
      <div class="controls">
        <div class="controls-section">
          <h3>Player 1</h3>
          <ul>
            <li>Movement - WASD</p>
            <li>Bomb - E</p>
          </ul>
        </div>
        <div class="controls-section">
          <h3>Player 2</h3>
          <ul>
            <li>Movement - Arrow Keys</p>
            <li>Bomb - Enter</p>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
